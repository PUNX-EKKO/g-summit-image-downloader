<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display and Download</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #imageContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #imageContainer img {
            max-width: 90%;
            height: auto;
            display: block;
        }
        #downloadLink {
            display: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #downloadLink:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>
    <a id="downloadLink">Download Image</a>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function displayImage(url) {
            const imageContainer = document.getElementById('imageContainer');
            const downloadLink = document.getElementById('downloadLink');

            if (url) {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Image';
                img.onload = () => {
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);
                    downloadLink.href = url;
                    downloadLink.download = 'downloaded_image';
                    downloadLink.style.display = 'inline-block';
                };
                img.onerror = () => {
                    imageContainer.innerHTML = 'Failed to load image. Please check the URL and try again.';
                    downloadLink.style.display = 'none';
                };
            } else {
                imageContainer.innerHTML = 'No image URL provided.';
                downloadLink.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const imageUrl = getUrlParameter('image');
            displayImage(imageUrl);
        });
    </script>
</body>
</html>
