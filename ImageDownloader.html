<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display and Download</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #imageContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #imageContainer img {
            max-width: 90%;
            height: auto;
            display: block;
        }
        #downloadButton {
            display: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #downloadButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>
    <button id="downloadButton">Download Image</button>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function displayImage(url) {
            const imageContainer = document.getElementById('imageContainer');
            const downloadButton = document.getElementById('downloadButton');

            if (url) {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Image';
                img.onload = () => {
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);
                    downloadButton.style.display = 'inline-block';
                    downloadButton.onclick = () => {
                        fetch(url)
                            .then(response => response.blob())
                            .then(blob => {
                                const file = new Blob([blob], { type: blob.type });
                                const a = document.createElement('a');
                                a.href = URL.createObjectURL(file);
                                a.download = 'downloaded_image.jpg';
                                a.click();
                                URL.revokeObjectURL(a.href);
                            })
                            .catch(error => {
                                console.error('Download error:', error);
                                alert('Failed to download image. Please check the URL and try again.');
                            });
                    };
                };
                img.onerror = () => {
                    imageContainer.innerHTML = 'Failed to load image. Please check the URL and try again.';
                    downloadButton.style.display = 'none';
                };
            } else {
                imageContainer.innerHTML = 'No image URL provided.';
                downloadButton.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const imageUrl = getUrlParameter('image');
            displayImage(imageUrl);
        });
    </script>
</body>
</html>
