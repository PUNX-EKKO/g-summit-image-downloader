<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display and Download</title>
</head>
<body>
    <h1>Image Display and Download</h1>
    <div id="imageContainer"></div>
    <br>
    <a id="downloadLink" style="display: none;">Download Image</a>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function displayImage(url) {
            const imageContainer = document.getElementById('imageContainer');
            const downloadLink = document.getElementById('downloadLink');

            if (url) {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Image';
                img.style.maxWidth = '500px';
                img.style.display = 'block';
                img.onload = () => {
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);
                    downloadLink.href = url;
                    downloadLink.download = 'downloaded_image';
                    downloadLink.textContent = 'Download Image';
                    downloadLink.style.display = 'block';
                };
                img.onerror = () => {
                    imageContainer.innerHTML = 'Failed to load image. Please check the URL and try again.';
                    downloadLink.style.display = 'none';
                };
            } else {
                imageContainer.innerHTML = 'No image URL provided.';
                downloadLink.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const imageUrl = getUrlParameter('image');
            displayImage(imageUrl);
        });
    </script>
</body>
</html>
