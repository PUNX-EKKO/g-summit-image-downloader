<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display and Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Display and Download</h1>
        <input type="text" id="imageUrlInput" placeholder="Enter image URL here">
        <button id="loadImageButton">Load Image</button>
        <div id="imageContainer" class="hidden">
            <img id="displayedImage" src="" alt="Image will be displayed here">
            <button id="downloadButton">Download Image</button>
        </div>
    </div>
    <script>
        document.getElementById('loadImageButton').addEventListener('click', function() {
            const imageUrl = document.getElementById('imageUrlInput').value;
            const displayedImage = document.getElementById('displayedImage');
            const imageContainer = document.getElementById('imageContainer');

            if (imageUrl) {
                displayedImage.src = imageUrl;
                imageContainer.classList.remove('hidden');
            } else {
                alert('Please enter a valid image URL');
            }
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            const displayedImage = document.getElementById('displayedImage');
            const imageUrl = displayedImage.src;

            if (imageUrl) {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = 'downloaded_image';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('No image to download');
            }
        });
    </script>
</body>
</html>
